<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text"
           name="courseName" 
           ngModel
           id="courseName"
           required="true"
           minlength="3">
  
  </div>
  <div class="form-group">
    <label for="category">Course Category</label>
    <select name="category" ngModel id="category">
      <option value="">Select</option>
      <option *ngFor="let category of categories" value="category.id">{{category.name}}</option>
    </select>
  </div>
  <div class="checkbox">
    <input type="checkbox" [(ngModel)]="hasGuarantee" name="hasGuarantee" id="hasGuarantee">
    <label for="hasGuarantee">30 days money-back guarantee</label>

  </div>
  <button class="btn btn-primary">Submit</button>
  <div class="alert alert-warning" *ngIf="f.touched && f.invalid">
      Please input required fields
  </div>
  
</form>
<button class="btn btn-primary">Save</button>
{{hasGuarantee}}
