<form #f="ngForm" >
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required="true" ngModel name="firstName" #firstName="ngModel" (change) = "onChange(firstName)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf = "!firstName.valid && firstName.touched">Required</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment"></textarea>
  </div>
  <div class="checkbox">
    <label >checkbox: </label>
    <input type="checkbox" ngModel name="isChecked">
  </div>
  <div class="form-group">
    <label for="contactMethod"></label>
    <select multiple name="contactMethod" 
            ngModel
            id="contactMethod"
            >
            <option value="">Select</option>
            <option *ngFor = "let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary">Submit</button>

</form>
