<h2>{{ "Title: " + title}} </h2>
  <ul>
    <li *ngFor = "let course of courses" (click)="onClick(course)">
      {{course.name}} 
    </li>
  </ul>
  <div *ngIf = "selectedCourse">
    {{selectedCourse.name}} | {{selectedCourse.fee}}
  </div>
  <table>
    <tr>
      <td>Each hahahaha</td>
      <td>10%</td>
    </tr>
    <tr>
      <td colspan="2">
        Sum: 180$hlhllkl
      </td>
    </tr>
  </table>
  <input (keyup.enter) = "onTabPressed($event)">
  <input [(ngModel)] = "email">
  <input [(ngModel)] = "numberPipe">

  <h2>{{email | uppercase | summary: 10 }}</h2>
  <h2>Pipe: {{numberPipe | number: '2.2-3'| currency:'VND':false:'3.2-4'}}</h2>

  <button class="btn btn-primary" [class.active] = "isActive" (click) = "onBtnClicked()" >{{btnValue}}</button>
