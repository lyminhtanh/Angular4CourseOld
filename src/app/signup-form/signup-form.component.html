<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.invalid && form.touched">
    The form is invalid
  </div>
  <div class="form-group" >
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName"
      formControlName="username">
      <div *ngIf="username.pending">Loading...</div>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.canNotContainAnySpace">Username cannot contain any space</div>
        <div *ngIf="username.errors.shouldBeUnique">Username should be unique</div>
      </div>
  </div>
  <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" 
      formControlName="password">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
